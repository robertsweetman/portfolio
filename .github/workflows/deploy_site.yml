name: Deploy
on:
  # push:
  #   branches:
  #     - main
  #   paths-ignore:
  #     - '.github/workflows/**'
  #     - 'README.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch 
      pages: write  # To push to a GitHub Pages site
      id-token: write # To update the deployment status
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install latest mdbook
        run: |
          tag=$(curl 'https://api.github.com/repos/rust-lang/mdbook/releases/latest' | jq -r '.tag_name')
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir -p mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo ${GITHUB_WORKSPACE}/mdbook >> $GITHUB_PATH
      - name: Install mdbook-mermaid preprocessor
        run: |
          # Get the latest release version
          LATEST_VERSION=$(curl -s https://api.github.com/repos/badboy/mdbook-mermaid/releases/latest | jq -r '.tag_name')
          echo "Installing mdbook-mermaid ${LATEST_VERSION}"
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/${LATEST_VERSION}/mdbook-mermaid-${LATEST_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=${GITHUB_WORKSPACE}/mdbook
          # Ensure the mdbook-mermaid executable is in PATH
          echo ${GITHUB_WORKSPACE}/mdbook >> $GITHUB_PATH
          cd mdbook
          # Install mermaid support
          ${GITHUB_WORKSPACE}/mdbook/mdbook-mermaid install .
      - name: Build Book
        run: |
          cd mdbook
          mdbook build
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'mdbook/book'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
